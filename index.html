<!DOCTYPE HTML>
<html lang="en">

    <head>
        <!-- Metadata -->
        <meta charset="utf-8">

        <title></title>

        <!-- Styling -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="captionss.min.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>

        <!-- Scripts -->
        <!-- We don't need any, everything is done by the CSS -->

    </head>

    <body>

        <div id="container">

            <header></header>

            <div id="intro">

                <h1>captionss</h1>
                <h2>Elegant CSS Image Captions</h2>

                <div id="intro-images">

                    <figure class="img1 embed">
                        <img src="img/CatByWall.jpg" alt="Cat By Wall">
                        <figcaption>
                            A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
                        </figcaption>
                    </figure>

                    <figure class="embed hide-smooth">
                        <img src="img/CatByWall.jpg" alt="Cat By Wall">
                        <figcaption>
                            A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
                        </figcaption>
                    </figure>

                    <figure class="embed reveal-smooth">
                        <img src="img/CatByWall.jpg" alt="Cat By Wall">
                        <figcaption>
                            A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
                        </figcaption>
                    </figure>

                </div>

            </div>

            <footer>

                <p>

                    Built by <a href="http://joshbranchaud.com">Josh Branchaud</a>
                    |
                    Photos also by <a href="http://flickr.com/jbranchaud">Josh</a>

                </p>

            </footer>

        </div>

    </body>

</html>
