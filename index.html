<!DOCTYPE HTML>
<html lang="en">

    <head>
        <!-- Metadata -->
        <meta charset="utf-8">

        <title></title>

        <!-- Styling -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="captionss.min.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>

        <!-- Scripts -->
        <!-- We don't need any, everything is done by the CSS -->

    </head>

    <body>

        <div id="container">

            <header></header>

            <section id="intro">

                <h1>captionss</h1>
                <h2>Elegant CSS Image Captions</h2>

                <div id="intro-images">

                    <figure class="embed">
                        <img src="img/Aloof.jpg" alt="Cat On Wall">
                        <figcaption>
                            A stray cat perched on a cement wall wary of
                            passerby in Grand Bourg, Argentina.
                        </figcaption>
                    </figure>

                    <figure class="embed hide-smooth">
                        <img src="img/Slow.jpg" alt="Slow Street Sign">
                        <figcaption>
                            A street sign in the capital city of Malta to
                            which no one seems to be yielding.
                        </figcaption>
                    </figure>

                    <figure class="embed reveal-smooth">
                        <img src="img/Yellow.jpg" alt="A yellow flower">
                        <figcaption>
                            Yellow - a daffodil illuminated by the evening
                            sun
                        </figcaption>
                    </figure>

                </div>

            </section>

            <section id="setup">

            <p>bower install --save captionss<p>

            

            </section>

            <section id="usage">



            </section>

            <section id="other">

                <p>Are you using captionss for your project or website? I'd
                love to see it in the wild. Send me a link via twitter or
                email.</p>

            </section>

            <footer>

                <p>

                    Built by <a href="http://joshbranchaud.com">Josh Branchaud</a>
                    |
                    Photos also by <a href="http://flickr.com/jbranchaud">Josh</a>

                </p>

            </footer>

        </div>

    </body>

</html>
