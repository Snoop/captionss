<!DOCTYPE HTML>
<html lang="en">

	<head>
		<!-- Metadata -->
		<meta charset="utf-8">

		<title>CaptionSS</title>

		<!-- Styling -->
		<link href="captionss.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			div.example {
				padding: 1.0em;
				border-bottom: 1px solid rgba(200,200,200,1.0);
			}
			figure.img1 {
				width: 400px;
			}
			figure.img2 {
				width: 300px;
			}
		</style>

		<!-- Scripts -->

	</head>

	<body>

		<div id="content">

			<div id="example01" class="example">

				<p>
					Below is an image with a simple, unstyled caption.
				</p>

				<figure class="img1">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

				<figure class="img1 cap-crunched">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

			</div>

			<div id="example02" class="example">

				<p>
					Below is an image with a simple, lightly styled caption.
				</p>

				<figure class="img1 cap-simple">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

				<figure class="img1 cap-simple cap-crunched">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

			</div>

			<div id="example03" class="example">

				<p>
					Below is an image with a light background caption outside the image at the bottom.
				</p>

				<figure class="img1 cap-outer-bottom">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

				<figure class="img1 cap-outer-bottom cap-crunched">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

			</div>

			<div id="example04" class="example">

				<p>
					Below is an image with the dark background caption outside the image at the bottom.
				</p>

				<figure class="img1 cap-outer-bottom cap-dark">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

				<figure class="img1 cap-outer-bottom cap-dark cap-crunched">
					<img src="img/CatByWall.jpg" alt="Cat By Wall">
					<figcaption>
						A stray cat waiting on a sidewalk in Grand Bourg, Argentina.
					</figcaption>
				</figure>

			</div>

		</div>

	</body>

</html>
